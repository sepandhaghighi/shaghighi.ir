<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sepand Haghighi</title>

    <script>
        window.onload = function () {
            if (window.location.href.includes("shaghighi.ir")) {
                const redirectLocation = window.location.href.replace(
                    "shaghighi.ir",
                    "sepand.tech"
                );
                document.getElementById("body").innerHTML = "shaghighi.ir has moved to sepand.tech!<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    shaghighi.ir has moved to sepand.tech!
</body>

</html>
